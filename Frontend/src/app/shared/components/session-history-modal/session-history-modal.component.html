<!-- Modal para mostrar el historial de inicio de sesión -->
<div *ngIf="isOpen" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h3 class="text-xl font-bold text-gray-700 text-center">Historial de Inicio de Sesión</h3>

        <div *ngIf="sessionHistory.length > 0; else noHistory">
            <ul class="mt-4">
                <li *ngFor="let session of sessionHistory" class="p-2 border-b flex flex-col">
                    <span class="font-semibold">Fecha:</span> {{ session.fechaInicio | date }} <br>
                    <span class="font-semibold">Fecha de cierre:</span> {{ session.fechaCierre }}
                    <span class="font-semibold">Exito: {{session.exito ? 'Si' : 'No'}}</span>
                </li>
            </ul>
        </div>

        <ng-template #noHistory>
            <p class="text-center text-gray-500 mt-4">No hay registros de inicio de sesión.</p>
        </ng-template>

        <div class="mt-6 flex justify-center">
            <button (click)="closeModal()" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">
                Cerrar
            </button>
        </div>
    </div>
</div>
